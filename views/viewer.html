<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MeetupViewer</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="underscore/underscore.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div id="sort">
            <div class="filter"><span onclick="sendCityFilter(this)">berkeley</span></div>
            <div class="filter"><span onclick="sendCityFilter(this)">oakland</span></div>
            <div class="filter"><span onclick="sendCityFilter(this)">san francisco</span></div>
            <div class="filter"><span onclick="sendCityFilter(this)">albany</span></div>
        </div>

        <div id="eventsContainer" >

        </div>
    </body>

    <script type="text/template" id="eventTemplate">
        <div class="event line">
            <div class="city"><%= event.city %></div>
            <div class="date"><%= event.date %></div> 
            <div class="time"><%= event.time %></div>
            <div class="follow <%= f %>" data-id="<%= event.groupId %>">+follow</div>
            <div class="title"><a href="<%= event.url %>"><%= event.title %></a></div>
        </div>
</html>
